<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WritePad: Text Wizard (WPTW) Version 3</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    padding: 10px;
  }
  .toolbar, .editor {
    margin: 10px 0;
    padding: 8px;
    border-radius: 4px;
  }
  .toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    background-color: #f0f8ea;
  }
  .wptw-button, .wptw-select {
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  .editor {
    border: 1px solid #ccc;
    min-height: 200px;
    background-color: #fff;
    padding: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="toolbar">
    <div class="wptw-button" onclick="wptwCommand('bold')">Bold</div>
    <div class="wptw-button" onclick="wptwCommand('italic')">Italic</div>
    <div class="wptw-button" onclick="wptwCommand('underline')">Underline</div>
    <select class="wptw-select" onchange="changeFont(this.value)">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
    </select>
    <select class="wptw-select" onchange="changeFontSize(this.value)">
      <option value="2">12px</option>
      <option value="3">14px</option>
      <option value="4">16px</option>
      <option value="5">18px</option>
      <option value="6">20px</option>
      <option value="7">24px</option>
    </select>
    <input type="color" class="wptw-select" onchange="changeTextColor(this.value)" title="Text Color">
    <div class="wptw-button" onclick="alignText('left')">Left</div>
    <div class="wptw-button" onclick="alignText('center')">Center</div>
    <div class="wptw-button" onclick="alignText('right')">Right</div>
    <div class="wptw-button" onclick="insertList('unordered')">Bullet List</div>
    <div class="wptw-button" onclick="insertList('ordered')">Numbered List</div>
    <div class="wptw-button" onclick="exportText()">Export</div>
    <input type="file" id="fileInput" accept=".wptw, .wwptw" onchange="loadFile(event)">
  </div>
  <div contenteditable="true" class="editor" id="editor"></div>
</div>

<script>
// Detect if a .wptw file is loaded and redirect if necessary
function loadFile(event) {
  const file = event.target.files[0];
  if (!file) return;

  const fileType = file.name.split('.').pop();
  if (fileType === 'wptw') {
    window.location.href = 'https://1t2.pages.dev/old/wptw.html';
    return;
  } else if (fileType === 'wwptw') {
    // Read and parse .wwptw files with custom WPTW syntax
    const reader = new FileReader();
    reader.onload = (e) => {
      parseWPTW(e.target.result);
    };
    reader.readAsText(file);
  }
}

// Parse and render custom WPTW syntax
function parseWPTW(content) {
  const editor = document.getElementById('editor');
  editor.innerHTML = '';

  const lines = content.split('\n');
  lines.forEach(line => {
    const div = document.createElement('div');
    if (line.startsWith('# ')) {
      div.innerHTML = `<h1>${line.slice(2)}</h1>`;
    } else if (line.startsWith('## ')) {
      div.innerHTML = `<h2>${line.slice(3)}</h2>`;
    } else if (line.startsWith('**')) {
      div.innerHTML = `<b>${line.slice(2, -2)}</b>`;
    } else if (line.startsWith('*')) {
      div.innerHTML = `<i>${line.slice(1, -1)}</i>`;
    } else if (line.startsWith('[color=')) {
      const color = line.match(/\[color=(.*?)\]/)[1];
      div.innerHTML = `<span style="color: ${color}">${line.replace(/\[color=.*?\]/, '')}</span>`;
    } else {
      div.textContent = line;
    }
    editor.appendChild(div);
  });
}

// Export current content to .wwptw
function exportText() {
  const content = document.getElementById('editor').innerText;
  const blob = new Blob([content], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'document.wwptw';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

// Basic text editing commands
function wptwCommand(command) {
  document.execCommand(command, false, null);
}

function changeFont(font) {
  document.execCommand('fontName', false, font);
}

function changeFontSize(size) {
  document.execCommand('fontSize', false, size);
}

function changeTextColor(color) {
  document.execCommand('foreColor', false, color);
}

function alignText(direction) {
  document.execCommand(`justify${direction}`, false, null);
}

function insertList(type) {
  document.execCommand(type === 'ordered' ? 'insertOrderedList' : 'insertUnorderedList', false, null);
}
</script>
</body>
</html>
