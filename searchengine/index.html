<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000;
            --search-bg: #232d23;
            --border-color: #2e4d2e;
            --text-color: #e6f5e1;
            --placeholder-color: #7fa87f;
            --accent-color: #7fffa7;
        }

        body {
            font-family: 'Source Sans 3', system-ui, -apple-system, sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .search-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo {
            width: 150px;
            margin-bottom: 2rem;
        }

        .search-box {
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            transition: box-shadow 0.2s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .search-input {
            background: transparent;
            color: var(--text-color);
            border: none;
            flex: 1;
            font-size: 1.1rem;
            padding: 0.25rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--placeholder-color);
            opacity: 0.8;
        }

        .search-button {
            background: none;
            border: none;
            padding: 0;
            margin-left: 0.75rem;
            cursor: pointer;
        }

        .search-button svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (max-width: 480px) {
            .search-container {
                padding: 1rem;
            }
            
            .search-box {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="https://1t2.pages.dev/searchengine/favicon.ico" alt="Search Engine Logo" class="logo">

        <h1>GreenVortex</h1>
        <p>Search the web for anything you want. Upd: Hit 100, 000 links.</p>

        <form role="search" onsubmit="redirectToResults(event)">
            <label for="searchInput" class="visually-hidden">Search the web</label>
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search the web..."
                    autocomplete="off"
                    aria-label="Search input"
                >
                <button type="submit" class="search-button" aria-label="Perform search">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script>
        function redirectToResults(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `results.html?q=${encodeURIComponent(query)}`;
            }
        }

        // Optional: Focus search input on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
