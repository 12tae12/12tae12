<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Source Sans 3', 'Segoe UI', 'Arial', sans-serif;
            background: #000;
            color: #e6f5e1;
        }
        .settings-container {
            background: #1a2b1a;
            border-radius: 1.5em;
            box-shadow: 0 4px 32px #000;
            max-width: 420px;
            margin: 7vh auto;
            padding: 2em 2em 1.5em 2em;
        }
        h2 {
            color: #7fffa7;
            margin-bottom: 1.5em;
        }
        .form-check-label {
            font-size: 1.1em;
        }
        .btn-back {
            background: #232d23;
            color: #7fffa7;
            border: 1px solid #2e4d2e;
            margin-bottom: 1.5em;
        }
        .btn-back:hover {
            background: #2e4d2e;
            color: #fff;
        }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a2b1a;
            padding: 1em;
            text-align: center;
            border-top: 1px solid #2e4d2e;
            display: none;
        }
        .cookie-banner button {
            margin: 0 0.5em;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <button class="btn btn-back" onclick="window.history.back()" title="Back">&larr; Back</button>
        <h2>Settings</h2>
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="safeSearchSwitch">
            <label class="form-check-label" for="safeSearchSwitch">Safe Search</label>
        </div>
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="autocorrectSwitch">
            <label class="form-check-label" for="autocorrectSwitch">Autocorrect & Suggestions</label>
        </div>
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="aiSpellCheckSwitch">
            <label class="form-check-label" for="aiSpellCheckSwitch">AI Spell Checker (Experimental)</label>
        </div>
        <!-- Add more settings options here -->
    </div>
    <div class="cookie-banner" id="cookieBanner">
        <p style="margin-bottom: 1em;">This site uses cookies to save your preferences. By continuing to use this site, you consent to our use of cookies.</p>
        <button class="btn btn-success" onclick="acceptCookies()">Accept</button>
        <button class="btn btn-outline-success" onclick="rejectCookies()">Reject</button>
    </div>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        // Cookie management functions
        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '') + expires + '; path=/';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function acceptCookies() {
            setCookie('cookieConsent', 'accepted', 365);
            document.getElementById('cookieBanner').style.display = 'none';
        }

        function rejectCookies() {
            setCookie('cookieConsent', 'rejected', 365);
            document.getElementById('cookieBanner').style.display = 'none';
            // Disable settings if cookies are rejected
            aiSpellCheckSwitch.checked = false;
            aiSpellCheckSwitch.disabled = true;
            localStorage.removeItem('aiSpellCheck');
        }

        // Settings storage functions
        function saveSettings(key, value) {
            try {
                localStorage.setItem(key, value);
                setCookie(key, value, 365);
            } catch (e) {
                console.error('Error saving settings:', e);
            }
        }

        function loadSettings(key, defaultValue) {
            // Try localStorage first, then cookies
            const localValue = localStorage.getItem(key);
            const cookieValue = getCookie(key);
            return localValue || cookieValue || defaultValue;
        }

        // Show cookie banner if consent not given
        if (!getCookie('cookieConsent')) {
            document.getElementById('cookieBanner').style.display = 'block';
        }

        // Load Safe Search state
        const safeSearchSwitch = document.getElementById('safeSearchSwitch');
        let safeSearchOn = loadSettings('safeSearch', 'true') !== 'false';
        safeSearchSwitch.checked = safeSearchOn;
        safeSearchSwitch.addEventListener('change', function() {
            saveSettings('safeSearch', safeSearchSwitch.checked);
        });

        // Load Autocorrect state
        const autocorrectSwitch = document.getElementById('autocorrectSwitch');
        let autocorrectOn = loadSettings('autocorrect', 'false') === 'true';
        autocorrectSwitch.checked = autocorrectOn;
        autocorrectSwitch.addEventListener('change', function() {
            saveSettings('autocorrect', autocorrectSwitch.checked);
        });

        // Load AI Spell Checker state
        const aiSpellCheckSwitch = document.getElementById('aiSpellCheckSwitch');
        let aiSpellCheckOn = loadSettings('aiSpellCheck', 'false') === 'true';
        aiSpellCheckSwitch.checked = aiSpellCheckOn;

        // Test puter.ai availability on page load if spell check is enabled
        async function testPuterAI() {
            if (aiSpellCheckSwitch.checked) {
                try {
                    if (window.puter && puter.ai) {
                        await puter.ai.chat('Spell check: test');
                        saveSettings('aiSpellCheck', 'true');
                    } else {
                        throw new Error('Puter.ai not available');
                    }
                } catch {
                    aiSpellCheckSwitch.checked = false;
                    saveSettings('aiSpellCheck', 'false');
                    alert('AI Spell Checker could not be enabled (Puter.ai unavailable).');
                }
            }
        }
        testPuterAI();

        aiSpellCheckSwitch.addEventListener('change', async function() {
            if (aiSpellCheckSwitch.checked) {
                try {
                    if (window.puter && puter.ai) {
                        await puter.ai.chat('Spell check: test');
                        saveSettings('aiSpellCheck', 'true');
                        aiSpellCheckSwitch.checked = true;
                    } else {
                        throw new Error('Puter.ai not available');
                    }
                } catch {
                    aiSpellCheckSwitch.checked = false;
                    saveSettings('aiSpellCheck', 'false');
                    alert('AI Spell Checker could not be enabled (Puter.ai unavailable).');
                }
            } else {
                saveSettings('aiSpellCheck', 'false');
                aiSpellCheckSwitch.checked = false;
            }
        });

        // Disable settings if cookies were previously rejected
        if (getCookie('cookieConsent') === 'rejected') {
            aiSpellCheckSwitch.checked = false;
            aiSpellCheckSwitch.disabled = true;
        }
    </script>
</body>
</html>
