<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - GreenVortex Search Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans 3', 'Segoe UI', 'Arial', sans-serif;
            background: #000;
            color: #e6f5e1;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .credits-container {
            background: #1a2b1a;
            border-radius: 1.5em;
            box-shadow: 0 4px 32px #000;
            max-width: 520px;
            margin: 7vh auto 2em auto;
            padding: 2em 2em 1.5em 2em;
        }
        h2 {
            color: #7fffa7;
            margin-bottom: 1.5em;
        }
        a { color: #7fffa7; }
        .footer {
            margin-top: auto;
            background: #1a2b1a;
            color: #b5e5b5;
            text-align: center;
            padding: 1.2em 0 1em 0;
            font-size: 1em;
            border-top: 1px solid #2e4d2e;
        }
    </style>
</head>
<body>
    <div class="credits-container">
        <h2>Credits</h2>
        <ul>
            <li>Search Engine by <b>12Tae12</b></li>
            <li>Map data & imagery: &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap contributors</a></li>
        </ul>
        <p style="font-size:0.95em;color:#b5e5b5;">OpenStreetMap data is made available under the <a href="https://www.openstreetmap.org/copyright" target="_blank">Open Database License (ODbL)</a>. You must attribute OpenStreetMap and its contributors.</p>
    </div>
    <div class="footer">
        &copy; 2025 12Tae12. Map data &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap contributors</a>.
    </div>
</body>
</html>
