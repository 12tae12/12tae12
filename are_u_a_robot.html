<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopCAPTCHA Verification</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #245edc 0%, #3a7be0 20%, #5a9ae8 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .window {
            width: 500px;
            background-color: #ece9d8;
            border: 2px solid #003c74;
            border-radius: 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .title-bar {
            background: linear-gradient(to bottom, #0a5eb6 0%, #0a5eb6 20%, #0a5eb6 100%);
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
        }
        .title-text {
            font-size: 14px;
        }
        .window-buttons {
            display: flex;
            gap: 3px;
        }
        .window-button {
            width: 20px;
            height: 20px;
            background-color: #ece9d8;
            border: 1px solid #003c74;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 18px;
            color: #003c74;
            margin-top: 0;
            text-align: center;
        }
        .captcha-display {
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 1px solid #aaaaaa;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .text-captcha {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #003c74;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: default;
        }
        .math-captcha {
            font-size: 22px;
            line-height: 1.4;
            color: #003c74;
            font-weight: bold;
        }
        .file-challenge {
            font-size: 16px;
            line-height: 1.4;
            color: #003c74;
            text-align: center;
        }
        .timer {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .timer.warning {
            color: #c00;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            padding: 5px;
            font-size: 14px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #aaaaaa;
            box-sizing: border-box;
            background-color: white;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(to bottom, #f0f0f0 0%, #e0e0e0 100%);
            color: #003c74;
            border: 1px solid #aaaaaa;
        }
        button:hover {
            background: linear-gradient(to bottom, #e8e8e8 0%, #d8d8d8 100%);
        }
        button:active {
            background: linear-gradient(to bottom, #d8d8d8 0%, #c8c8c8 100%);
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
            text-align: center;
        }
        .success {
            color: #008000;
        }
        .error {
            color: #c00;
        }
        .attempts {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .progress {
            margin: 10px 0;
            height: 20px;
            background-color: #e0e0e0;
            border: 1px solid #aaaaaa;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to bottom, #0a5eb6 0%, #0a5eb6 20%, #0a5eb6 100%);
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
        }
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 10px 10px, 8px 8px;
            pointer-events: none;
        }
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.05) 2px,
                rgba(0,0,0,0.05) 4px
            );
            pointer-events: none;
        }
        .download-link {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 15px;
            background: linear-gradient(to bottom, #0a5eb6 0%, #0a5eb6 100%);
            color: white;
            text-decoration: none;
            border: 1px solid #003c74;
        }
        .download-link:hover {
            background: linear-gradient(to bottom, #0b6bd1 0%, #0b6bd1 100%);
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-text">TopCAPTCHA Verification</div>
            <div class="window-buttons">
                <div class="window-button">_</div>
                <div class="window-button">□</div>
                <div class="window-button" onclick="closeWindow()">×</div>
            </div>
        </div>
        <div class="content">
            <h1>Complete the challenges to verify you're human</h1>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">Stage 1 of 3</div>
            </div>

            <div class="captcha-display" id="captchaDisplay">
                
                <div class="noise"></div>
                <div class="lines"></div>
            </div>

            <div class="timer" id="timer">Time remaining: 120 seconds</div>

            <div id="inputContainer">
                
            </div>

            <div class="button-group">
                <button id="submitBtn" onclick="validateCaptcha()">Verify</button>
                <button id="refreshBtn" onclick="generateCurrentStage()">New Challenge</button>
            </div>

            <div id="message"></div>
            <div class="attempts" id="attempts">Attempts remaining: 3</div>
        </div>
    </div>

    <script>
        let stages = [];
        let currentStageIndex = 0;
        let currentCaptcha = {};
        let incorrectAttempts = 0;
        let timer;
        let timeLeft = 120;
        const maxAttempts = 3;
        const fonts = [
            "Arial", "Verdana", "Georgia", "Times New Roman", "Courier New", 
            "Trebuchet MS", "Impact", "Comic Sans MS", "Tahoma", "Lucida Console"
        ];

        window.onload = function() {
            initializeStages();
            generateCurrentStage();
            startTimer();
            updateProgress();
        };

        function initializeStages() {
            const stageCount = Math.floor(Math.random() * 4) + 2; 
            stages = [];

            const stageTypes = ['text', 'math', 'file'];

            for (let i = 0; i < stageCount; i++) {

                if (i < 3 && i < stageTypes.length) {
                    stages.push(stageTypes[i]);
                } else {

                    stages.push(stageTypes[Math.floor(Math.random() * stageTypes.length)]);
                }
            }

            for (let i = stages.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [stages[i], stages[j]] = [stages[j], stages[i]];
            }
        }

        function closeWindow() {

            alert("This would close the window in a real application");
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            const progress = (currentStageIndex / stages.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Stage ${currentStageIndex + 1} of ${stages.length}`;
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 120;
            updateTimerDisplay();

            timer = setInterval(function() {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeLeft <= 30) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        function handleTimeout() {
            document.getElementById('message').innerText = 'Time expired! Please try again.';
            document.getElementById('message').className = 'error';
            incorrectAttempts++;
            updateAttemptsDisplay();

            if (incorrectAttempts >= maxAttempts) {
                redirectToWikipedia();
            } else {
                initializeStages();
                currentStageIndex = 0;
                generateCurrentStage();
                startTimer();
            }
        }

        function generateCurrentStage() {
            clearInterval(timer);
            startTimer();

            const captchaDisplay = document.getElementById('captchaDisplay');
            const inputContainer = document.getElementById('inputContainer');

            captchaDisplay.innerHTML = '';
            inputContainer.innerHTML = '';

            const noise = document.createElement('div');
            noise.className = 'noise';
            captchaDisplay.appendChild(noise);

            const lines = document.createElement('div');
            lines.className = 'lines';
            captchaDisplay.appendChild(lines);

            const stageType = stages[currentStageIndex];

            switch(stageType) {
                case 'text':
                    generateTextCaptcha(captchaDisplay, inputContainer);
                    break;
                case 'math':
                    generateMathCaptcha(captchaDisplay, inputContainer);
                    break;
                case 'file':
                    generateFileCaptcha(captchaDisplay, inputContainer);
                    break;
            }

            updateAttemptsDisplay();
        }

        function generateTextCaptcha(display, inputContainer) {
            const characters = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789@#$%&*';
            let captchaText = '';
            for (let i = 0; i < 8; i++) {
                captchaText += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            let distortedText = '';
            for (let i = 0; i < captchaText.length; i++) {

                const char = captchaText.charAt(i);
                const rotation = Math.floor(Math.random() * 60) - 30; 
                const scaleX = 0.5 + Math.random() * 1.0; 
                const scaleY = 0.5 + Math.random() * 1.0; 
                const skewX = Math.floor(Math.random() * 40) - 20; 
                const skewY = Math.floor(Math.random() * 40) - 20; 
                const translateX = Math.floor(Math.random() * 15) - 7; 
                const translateY = Math.floor(Math.random() * 15) - 7; 
                const font = fonts[Math.floor(Math.random() * fonts.length)];
                const fontSize = 24 + Math.floor(Math.random() * 16); 
                const colorVariation = Math.floor(Math.random() * 50); 

                distortedText += `<span style="display:inline-block; font-family:${font}; font-size:${fontSize}px; color:rgb(${50-colorVariation}, ${70-colorVariation}, ${120-colorVariation}); transform: rotate(${rotation}deg) scale(${scaleX}, ${scaleY}) skew(${skewX}deg, ${skewY}deg) translate(${translateX}px, ${translateY}px);">${char}</span>`;
            }

            const textContainer = document.createElement('div');
            textContainer.className = 'text-captcha';
            textContainer.innerHTML = distortedText;
            display.appendChild(textContainer);

            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'captchaInput';
            input.placeholder = 'Enter the text above (case sensitive)';
            inputContainer.appendChild(input);

            currentCaptcha = {
                type: 'text',
                answer: captchaText
            };
        }

        function generateMathCaptcha(display, inputContainer) {
            const mathTypes = ['addition', 'multiplication', 'mixed', 'subtraction'];
            const selectedType = mathTypes[Math.floor(Math.random() * mathTypes.length)];

            let problem = '';
            let answer = 0;

            switch(selectedType) {
                case 'addition':
                    const num1 = Math.floor(Math.random() * 90) + 10; 
                    const num2 = Math.floor(Math.random() * 90) + 10; 
                    const num3 = Math.floor(Math.random() * 90) + 10; 
                    const num4 = Math.floor(Math.random() * 90) + 10; 
                    problem = `${num1} + ${num2} + ${num3} + ${num4}`;
                    answer = num1 + num2 + num3 + num4;
                    break;

                case 'multiplication':
                    const mult1 = Math.floor(Math.random() * 12) + 1; 
                    const mult2 = Math.floor(Math.random() * 12) + 1; 
                    const mult3 = Math.floor(Math.random() * 8) + 2; 
                    const mult4 = Math.floor(Math.random() * 5) + 2; 
                    problem = `${mult1} × ${mult2} × ${mult3} × ${mult4}`;
                    answer = mult1 * mult2 * mult3 * mult4;
                    break;

                case 'mixed':
                    const add1 = Math.floor(Math.random() * 50) + 10; 
                    const add2 = Math.floor(Math.random() * 50) + 10; 
                    const mult = Math.floor(Math.random() * 5) + 2; 
                    const add3 = Math.floor(Math.random() * 30) + 5; 
                    problem = `(${add1} + ${add2}) × ${mult} + ${add3}`;
                    answer = (add1 + add2) * mult + add3;
                    break;

                case 'subtraction':
                    const sub1 = Math.floor(Math.random() * 100) + 50; 
                    const sub2 = Math.floor(Math.random() * 40) + 10; 
                    const sub3 = Math.floor(Math.random() * 30) + 10; 
                    problem = `${sub1} - ${sub2} - ${sub3}`;
                    answer = sub1 - sub2 - sub3;
                    break;
            }

            const mathContainer = document.createElement('div');
            mathContainer.className = 'math-captcha';
            mathContainer.textContent = `Solve: ${problem}`;
            display.appendChild(mathContainer);

            const input = document.createElement('input');
            input.type = 'number';
            input.id = 'captchaInput';
            input.placeholder = 'Enter the answer';
            inputContainer.appendChild(input);

            currentCaptcha = {
                type: 'math',
                answer: answer.toString()
            };
        }

        function generateFileCaptcha(display, inputContainer) {

            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let fileContent = '';
            for (let i = 0; i < 256; i++) {
                fileContent += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            const fileContainer = document.createElement('div');
            fileContainer.className = 'file-challenge';
            fileContainer.innerHTML = `
                <p>Download the text file below and upload it without any modifications.</p>
                <a href="#" class="download-link" id="downloadLink">Download Verification File</a>
                <p>The file must be uploaded exactly as downloaded.</p>
            `;
            display.appendChild(fileContainer);

            const input = document.createElement('input');
            input.type = 'file';
            input.id = 'fileInput';
            input.accept = '.txt';
            inputContainer.appendChild(input);

            const downloadLink = document.getElementById('downloadLink');
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = 'verification.txt';

            currentCaptcha = {
                type: 'file',
                answer: fileContent
            };
        }

        function updateAttemptsDisplay() {
            document.getElementById('attempts').textContent = `Attempts remaining: ${maxAttempts - incorrectAttempts}`;
        }

        function validateCaptcha() {
            let userInput;
            const messageDiv = document.getElementById('message');
            const redirectUrl = decodeURIComponent(window.location.hash.substring(1));
            const stageType = stages[currentStageIndex];

            if (stageType === 'file') {
                const fileInput = document.getElementById('fileInput');
                if (!fileInput.files || fileInput.files.length === 0) {
                    messageDiv.innerText = 'Please select a file to upload.';
                    messageDiv.className = 'error';
                    return;
                }

                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const fileContent = e.target.result;
                    checkAnswer(fileContent, messageDiv, redirectUrl);
                };

                reader.readAsText(file);
                return;
            } else {
                userInput = document.getElementById('captchaInput').value.trim();
            }

            if (!userInput) {
                messageDiv.innerText = 'Please enter an answer.';
                messageDiv.className = 'error';
                return;
            }

            checkAnswer(userInput, messageDiv, redirectUrl);
        }

        function checkAnswer(userInput, messageDiv, redirectUrl) {
            const stageType = stages[currentStageIndex];
            let isCorrect = false;

            if (stageType === 'text') {

                isCorrect = userInput === currentCaptcha.answer;
            } else if (stageType === 'math') {

                isCorrect = parseInt(userInput) === parseInt(currentCaptcha.answer);
            } else if (stageType === 'file') {

                isCorrect = userInput === currentCaptcha.answer;
            }

            if (isCorrect) {
                if (currentStageIndex < stages.length - 1) {

                    currentStageIndex++;
                    messageDiv.innerText = `Stage ${currentStageIndex} passed! ${stages.length - currentStageIndex} more to go.`;
                    messageDiv.className = 'success';
                    updateProgress();
                    generateCurrentStage();
                } else {

                    clearInterval(timer);
                    messageDiv.innerText = 'Verification successful!';
                    messageDiv.className = 'success';

                    setTimeout(function() {
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        } else {
                            messageDiv.innerText += ' No redirect URL specified.';
                        }
                    }, 1000);

                    incorrectAttempts = 0;
                }
            } else {
                incorrectAttempts++;
                messageDiv.innerText = 'Incorrect answer. Please try again.';
                messageDiv.className = 'error';

                if (stageType !== 'file') {
                    document.getElementById('captchaInput').value = '';
                } else {
                    document.getElementById('fileInput').value = '';
                }

                if (incorrectAttempts >= maxAttempts) {
                    redirectToWikipedia();
                } else {
                    generateCurrentStage();
                }
            }

            updateAttemptsDisplay();
        }

        function redirectToWikipedia() {
            window.location.href = 'https://en.wikipedia.org/wiki/CAPTCHA';
        }
    </script>
</body>
</html>
