    <script>
        const redirects = {
            1: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
            2: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
            3: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
            4: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
            5: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
            6: "https://1t2.pages.dev/tcrv",
            7: "https://1t2.pages.dev/are_u_a_robot",
            8: "https://archive.org/download/rick-astley-never-gonna-give-you-up-hd-4-k-60-fps/Rick%20Astley%20Never%20Gonna%20Give%20You%20Up%20HD%204K%2060%20FPS.mp4"
        };

        function handleRedirect() {
            const hash = window.location.hash.substring(1); // Get the number after #
            const targetURL = redirects[hash];

            if (targetURL) {
                setTimeout(() => {
                    window.location.href = targetURL;
                }, 3000); // Redirect after 3 seconds
            } else {
                document.getElementById('redirectList').innerHTML = Object.entries(redirects)
                    .map(([key, url]) => `<li>${key} = <a href="#${key}">${url}</a></li>`)
                    .join('');
            }
        }

        window.onload = handleRedirect;
    </script>
