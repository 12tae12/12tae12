<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Speed Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        
        body {
            background: #000;
            color: #0f0;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            line-height: 1.5;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 80, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 100, 0, 0.1) 0%, transparent 20%);
            pointer-events: none;
        }
        

        
        .terminal {
            width: 100vw;
            max-width: none;
            min-width: 0;
            min-height: 70vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a 90%, #003300 100%);
            border: 2px solid #0f0;
            border-radius: 0;
            border-left: none;
            border-right: none;
            box-shadow: 0 0 60px #0f03 inset, 0 0 20px #0f0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            background: #001800;
            padding: 12px 20px;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            font-family: 'Fira Mono', 'Courier New', Courier, monospace;
            letter-spacing: 1.5px;
        }
        
        .header-title {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            letter-spacing: 1px;
        }
        
        .header-info {
            color: #0a0;
            font-size: 0.85rem;
        }
        
        .terminal-body {
            padding: 24px 18px 18px 18px;
            flex: 1 1 auto;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .output-container {
            background: #000c08;
            border: 2px solid #0a0;
            border-radius: 6px;
            padding: 18px 14px 40px 18px; /* bottom padding for scroll usability */
            margin-bottom: 18px;
            max-height: 320px;
            min-height: 120px;
            overflow-y: auto;
            font-family: 'Fira Code', 'JetBrains Mono', 'Fira Mono', 'Courier New', monospace;
            font-size: 1.05rem;
            box-shadow: 0 0 8px #0f03;
        }
        
        .output-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .output-container::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.3);
        }
        
        .output-container::-webkit-scrollbar-thumb {
            background: #0a0;
            border-radius: 4px;
        }
        
        .output-line {
            margin-bottom: 7px;
            white-space: pre-wrap;
            word-break: break-word;
            animation: fadeIn 0.3s ease;
            font-family: 'Fira Code', 'JetBrains Mono', 'Fira Mono', 'Courier New', Courier, monospace;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
            width: 100%;
            padding-left: 0.3rem;
            line-height: 1.6;
            max-width: 100vw;
        }
        
        /* Output alignment for right-aligned lines */
        .output-align-right {
            text-align: right;
            padding-right: 0;
            margin-right: 0;
            display: block;
        }
        .output-container .output-align-right {
            padding-right: 0 !important;
            margin-right: 0 !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .prompt {
            color: #0f0;
            font-weight: bold;
            text-shadow: 0 0 2px #0f0, 0 0 8px #0f0a;
        }
        
        .command {
            color: #0f0;
            font-weight: bold;
            text-shadow: 0 0 2px #0f0, 0 0 8px #0f0a;
        }
        
        .result {
            color: #b6ffb6;
            margin-left: 18px;
            font-weight: bold;
        }
        
        .error {
            color: #ff4c4c;
            background: #1a0000;
            border-left: 4px solid #f44;
            padding-left: 8px;
            font-weight: bold;
            text-shadow: 0 0 2px #f44, 0 0 8px #f44a;
        }
        
        .highlight {
            color: #ff0;
            text-shadow: 0 0 8px #ff0a, 0 0 2px #ff0;
            font-weight: bold;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 18px;
            border-top: 1.5px dashed #0a0;
            padding-top: 18px;
        }
        
        .stat-card {
            background: #001800;
            border: 1.5px solid #0a0;
            border-radius: 6px;
            padding: 13px 10px 10px 13px;
            box-shadow: 0 0 8px #0f03;
        }
        
        .stat-title {
            color: #0f0;
            margin-bottom: 4px;
            font-size: 1rem;
            font-family: 'Fira Mono', 'Courier New', Courier, monospace;
            letter-spacing: 1px;
        }
        
        .stat-value {
            color: #0f0;
            font-size: 2.1rem;
            font-weight: bold;
            text-shadow: 0 0 8px #0f0a, 0 0 2px #0f0;
        }
        
        .stat-unit {
            color: #0a0;
            font-size: 1rem;
            margin-left: 3px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 18px;
        }
        
        .btn {
            background: #000c08;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            padding: 13px 36px;
            font-family: 'Fira Mono', 'Courier New', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 0 8px #0f03;
        }
        
        .btn:hover {
            background: #002800;
            box-shadow: 0 0 16px #0f0a;
            color: #ff0;
            border-color: #ff0;
        }
        
        .btn:active {
            background: #003300;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #001800;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.08);
            transform: rotate(25deg);
            transition: all 0.7s;
        }
        .btn:hover::after {
            left: 140%;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0.3; }
        }
        
        .footer {
            text-align: center;
            margin-top: 18px;
            color: #0a0;
            font-size: 0.95rem;
            font-family: 'Fira Mono', 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        .progress {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid #0a0;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .terminal {
                width: 100vw;
                min-width: 0;
                margin: 0;
                border-radius: 0;
                max-width: none;
                border-left: none;
                border-right: none;
            }
            .terminal-body {
                padding: 8px 1vw 8px 1vw;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .btn {
                width: 100%;
            }
            .output-container {
                font-size: 0.98rem;
                padding: 10px 4px 40px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="header-title">BASIC CLIENT SPEEDTEST</div>
            <div class="header-info">Connection: <span id="connection-type">-</span></div>
        </div>
        
        <div class="terminal-body">
            <div class="output-container" id="output">
                <div class="output-line">
                    <span class="prompt">top@speedtest:~$</span> ./start-test
                </div>
                <div class="output-line output-align-right" id="status">
                    > Ready to begin speed test. Press START to begin.
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">PING (LATENCY)</div>
                    <div class="stat-value" id="ping-value">-</div>
                    <span class="stat-unit">ms</span>
                </div>
                
                <div class="stat-card">
                    <div class="stat-title">JITTER (STABILITY)</div>
                    <div class="stat-value" id="jitter-value">-</div>
                    <span class="stat-unit">ms</span>
                </div>
                
                <div class="stat-card">
                    <div class="stat-title">DOWNLOAD SPEED</div>
                    <div class="stat-value" id="download-value">-</div>
                    <span class="stat-unit">Mbps</span>
                </div>
                
                <div class="stat-card">
                    <div class="stat-title">UPLOAD SPEED</div>
                    <div class="stat-value" id="upload-value">-</div>
                    <span class="stat-unit">Mbps</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn">
                    START TEST
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>TERMINAL SPEED TEST • CLIENT-SIDE</p>
    </div>

    <script>
        // Configuration
        const TEST_SERVER = "https://httpbin.org/post";
        const DOWNLOAD_FILES = [
            "https://raw.githubusercontent.com/12tae12/bspeedtest/100kb.dat",
            "https://raw.githubusercontent.com/12tae12/bspeedtest/1mb.dat",
            "https://raw.githubusercontent.com/12tae12/bspeedtest/10mb.dat"
        ];
        
        // DOM Elements
        const outputEl = document.getElementById('output');
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const connectionTypeEl = document.getElementById('connection-type');
        
        // Metrics display
        const pingValue = document.getElementById('ping-value');
        const jitterValue = document.getElementById('jitter-value');
        const downloadValue = document.getElementById('download-value');
        const uploadValue = document.getElementById('upload-value');
        
        // Utilities
        const generateTestData = (sizeMB) => {
            const size = sizeMB * 1024 * 1024;
            const buffer = new Uint8Array(size);
            if (window.crypto && window.crypto.getRandomValues) {
                const chunk = 65536;
                for (let i = 0; i < size; i += chunk) {
                    const end = Math.min(i + chunk, size);
                    window.crypto.getRandomValues(buffer.subarray(i, end));
                }
            } else {
                for (let i = 0; i < size; i++) {
                    buffer[i] = Math.floor(Math.random() * 256);
                }
            }
            return buffer;
        };
        
        const calculateSpeed = (bytes, milliseconds) => {
            const bits = bytes * 8;
            const seconds = milliseconds / 1000;
            return parseFloat((bits / seconds / 1000000).toFixed(2)); // Mbps
        };
        
        // Output functions
        const writeOutput = (text, type = 'info') => {
            const line = document.createElement('div');
            line.className = 'output-line';
            let colorClass = '';
            let prefix = '> ';
            let alignRight = false;
            if (type === 'command') {
                prefix = '<span class="prompt">top@speedtest:~$</span> ';
                colorClass = 'command';
            } else if (type === 'result') {
                prefix = '>> ';
                colorClass = 'result';
                alignRight = true;
            } else if (type === 'error') {
                prefix = '<span class="prompt" style="color:#f44">top@speedtest:~$</span> ';
                colorClass = 'error';
                alignRight = true;
            } else if (type === 'highlight') {
                colorClass = 'highlight';
                alignRight = true;
            } else if (type === 'info') {
                alignRight = true;
            }
            // Fallback for errors with no message
            let safeText = (text === undefined || text === null || text === '') ? 'Unknown error' : text;
            line.innerHTML = `${prefix}<span class="${colorClass}">${safeText}</span>`;
            if (alignRight) line.classList.add('output-align-right');
            outputEl.appendChild(line);
            outputEl.scrollTop = outputEl.scrollHeight;
            if(type === 'error') {
                statusEl.textContent = 'Error: ' + safeText;
            } else {
                statusEl.textContent = safeText;
            }
        };
        
        const updateStat = (element, value, unit = '') => {
            element.textContent = value === null ? '-' : value;
            if (element.nextElementSibling && element.nextElementSibling.classList.contains('stat-unit')) {
                element.nextElementSibling.textContent = unit;
            }
        };
        
        const resetUI = () => {
            updateStat(pingValue, '-');
            updateStat(jitterValue, '-');
            updateStat(downloadValue, '-');
            updateStat(uploadValue, '-');
            startBtn.disabled = false;
            startBtn.textContent = 'START TEST';
        };
        
        // Detect network type
        const detectNetworkType = () => {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                return connection.effectiveType || 'unknown';
            }
            return 'unknown';
        };
        
        // Ping Test
        const testPing = async () => {
            // Use fetch HEAD and performance.now() for more accurate ping
            try {
                const url = `https://raw.githubusercontent.com/12tae12/bspeedtest/100kb.dat?cache=${Date.now()}`;
                const start = performance.now();
                await fetch(url, { method: 'HEAD', cache: 'no-store' });
                const latency = performance.now() - start;
                return Math.round(latency);
            } catch (e) {
                return null;
            }
        };
        
        // Jitter Test
        const testJitter = async (iterations = 10) => {
            const latencies = [];
            
            for (let i = 0; i < iterations; i++) {
                const latency = await testPing();
                if (latency !== null) {
                    latencies.push(latency);
                    if (i === 0 || i === iterations - 1) {
                        writeOutput(`Jitter test iteration ${i+1}/${iterations}: ${latency}ms`, 'info');
                    }
                    await new Promise(r => setTimeout(r, 100));
                }
            }
            
            if (latencies.length < 2) return null;
            
            const jitter = latencies.slice(1).reduce((acc, val, i) => {
                return acc + Math.abs(val - latencies[i]);
            }, 0) / (latencies.length - 1);
            
            return parseFloat(jitter.toFixed(2));
        };
        
        // Download Test (runs for 4 seconds, returns average Mbps)
        const testDownload = async () => {
            let fileIndex = 1; // default to 1MB
            if (navigator.connection && navigator.connection.downlink) {
                if (navigator.connection.downlink > 20) fileIndex = 2;
                else if (navigator.connection.downlink > 5) fileIndex = 1;
                else fileIndex = 0;
            }
            const testFile = DOWNLOAD_FILES[fileIndex];
            const cacheBuster = `?cache=${Math.random().toString(36).slice(2)}`;
            const url = testFile + cacheBuster;
            let received = 0;
            let lastUpdate = 0;
            const start = performance.now();
            let speed = 0;
            try {
                writeOutput(`Starting download test (${fileIndex === 0 ? '100KB' : fileIndex === 1 ? '1MB' : '10MB'}) for 4 seconds...`, 'command');
                const response = await fetch(url);
                if (!response.ok) {
                    writeOutput('Download server is offline or unreachable.', 'error');
                    return null;
                }
                const contentLength = +response.headers.get('Content-Length');
                const reader = response.body.getReader();
                let elapsed = 0;
                let progressThrottle = 0;
                while (elapsed < 4000) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    received += value.length;
                    elapsed = performance.now() - start;
                    // Throttle output: update progress every 1s
                    if (elapsed - progressThrottle > 1000) {
                        speed = calculateSpeed(received, elapsed);
                        writeOutput(`Download progress: ${(received / contentLength * 100).toFixed(1)}% @ ${speed} Mbps`, 'info');
                        progressThrottle = elapsed;
                    }
                }
                const totalElapsed = performance.now() - start;
                speed = calculateSpeed(received, totalElapsed > 4000 ? 4000 : totalElapsed);
                writeOutput(`Download completed: ${speed} Mbps`, 'result');
                return speed;
            } catch (error) {
                writeOutput(`Download test failed: ${(error && error.message) ? error.message : 'Unknown error'}. Server may be offline.`, 'error');
                return null;
            }
        };
        
        // Upload Test (runs for 4 seconds, returns average Mbps)
        const testUpload = async () => {
            const sizeMB = navigator.connection && navigator.connection.downlink > 10 ? 3 : 1;
            const testData = generateTestData(sizeMB);
            writeOutput(`Starting upload test (${sizeMB} MB) for 4 seconds...`, 'command');
            return new Promise((resolve) => {
                const xhr = new XMLHttpRequest();
                let lastUpdate = 0;
                let uploaded = 0;
                const start = performance.now();
                let finished = false;
                let speed = 0;
                let progressThrottle = 0;
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        uploaded = e.loaded;
                        const now = performance.now();
                        // Throttle output: update progress every 1s
                        if (now - progressThrottle > 1000) {
                            const elapsed = now - start;
                            speed = calculateSpeed(uploaded, elapsed);
                            writeOutput(`Upload progress: ${(uploaded / e.total * 100).toFixed(1)}% @ ${speed} Mbps`, 'info');
                            progressThrottle = now;
                        }
                        if (!finished && (now - start) >= 4000) {
                            finished = true;
                            xhr.abort();
                        }
                    }
                };
                xhr.onload = () => {
                    const duration = performance.now() - start;
                    speed = calculateSpeed(uploaded, duration > 4000 ? 4000 : duration);
                    if (xhr.status >= 200 && xhr.status < 300) {
                        writeOutput(`Upload completed: ${speed} Mbps`, 'result');
                        resolve(speed);
                    } else {
                        writeOutput('Upload server is offline or unreachable.', 'error');
                        resolve(null);
                    }
                };
                xhr.onerror = () => {
                    const duration = performance.now() - start;
                    speed = calculateSpeed(uploaded, duration > 4000 ? 4000 : duration);
                    writeOutput('Upload test failed. Server may be offline.', 'error');
                    resolve(speed > 0 ? speed : null);
                };
                xhr.open('POST', TEST_SERVER, true);
                xhr.send(testData);
                setTimeout(() => {
                    if (!finished) {
                        finished = true;
                        xhr.abort();
                    }
                }, 4000);
            });
        };
        
        // Run the complete speed test (3 times, 4s each, average results)
        const runSpeedTest = async () => {
            outputEl.innerHTML = `
                <div class="output-line">
                    <span class="prompt">top@speedtest:~$</span> ./start-test
                </div>
            `;
            resetUI();
            startBtn.disabled = true;
            startBtn.textContent = 'TESTING...';
            const networkType = detectNetworkType();
            connectionTypeEl.textContent = networkType.toUpperCase();
            try {
                writeOutput('Starting network speed test...', 'highlight');
                writeOutput(`Network type: ${networkType}`, 'info');
                let pingSum = 0, jitterSum = 0, downloadSum = 0, uploadSum = 0;
                let pingCount = 0, jitterCount = 0, downloadCount = 0, uploadCount = 0;
                for (let i = 1; i <= 3; i++) {
                    writeOutput(`--- Test Run ${i}/3 ---`, 'highlight');
                    // Ping
                    writeOutput('Testing ping (latency)...', 'command');
                    const ping = await testPing();
                    if (ping !== null) { pingSum += ping; pingCount++; }
                    updateStat(pingValue, ping);
                    writeOutput(`Ping: ${ping} ms`, 'result');
                    // Jitter
                    writeOutput('Testing jitter (connection stability)...', 'command');
                    const jitter = await testJitter();
                    if (jitter !== null) { jitterSum += jitter; jitterCount++; }
                    updateStat(jitterValue, jitter);
                    writeOutput(`Jitter: ${jitter} ms`, 'result');
                    // Download
                    const downloadSpeed = await testDownload();
                    if (downloadSpeed !== null) { downloadSum += downloadSpeed; downloadCount++; }
                    updateStat(downloadValue, downloadSpeed);
                    // Upload
                    const uploadSpeed = await testUpload();
                    if (uploadSpeed !== null) { uploadSum += uploadSpeed; uploadCount++; }
                    updateStat(uploadValue, uploadSpeed);
                }
                // Final results
                writeOutput('Speed test completed! (Averaged over 3 runs)', 'highlight');
                writeOutput('---------------------------------', 'info');
                writeOutput(`Ping: ${pingCount ? (pingSum/pingCount).toFixed(2) : '-'} ms`, 'result');
                writeOutput(`Jitter: ${jitterCount ? (jitterSum/jitterCount).toFixed(2) : '-'} ms`, 'result');
                writeOutput(`Download: ${downloadCount ? (downloadSum/downloadCount).toFixed(2) : '-'} Mbps`, 'result');
                writeOutput(`Upload: ${uploadCount ? (uploadSum/uploadCount).toFixed(2) : '-'} Mbps`, 'result');
                writeOutput('---------------------------------', 'info');
                startBtn.textContent = 'TEST AGAIN';
            } catch (error) {
                writeOutput(`Test failed: ${(error && error.message) ? error.message : 'Unknown error'}`, 'error');
                startBtn.textContent = 'TRY AGAIN';
            } finally {
                startBtn.disabled = false;
            }
        };
        
        // Event Listener
        startBtn.addEventListener('click', runSpeedTest);
        
        // Initialize
        resetUI();
        connectionTypeEl.textContent = detectNetworkType().toUpperCase();
    </script>
</body>
