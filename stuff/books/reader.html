<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12Tae12Software PDF reader v0.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Add any custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #0074D9;
        }
    </style>
</head>
<body>
    <h1>Dynamic PDF Viewer</h1>
    
    <ul>
        <h3>Enjoy</h3>
    </ul>
    <div id="pdf-container"></div>

    <script>
        // Get the PDF filename from the URL hash
        const pdfFilename = window.location.hash.slice(1); // Remove the leading #

        // Construct the PDF file path (adjust as needed)
        const pdfFilePath = `${pdfFilename}`;

        // Create an iframe to display the PDF
        const iframe = document.createElement('iframe');
        iframe.src = pdfFilePath;
        iframe.width = '100%';
        iframe.height = '500px';

        // Append the iframe to the container
        const pdfContainer = document.getElementById('pdf-container');
        pdfContainer.appendChild(iframe);
    </script>
</body>
</html>
